<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>זמן שחלף מאז 7 באוקטובר 2023</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #dayCount {
      font-size: 2.5em;
      color: darkred;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>זמן שחלף מאז 06:29, 7 באוקטובר 2023</h1>
  <div id="timer">טוען...</div>
  <div id="dayCount"></div>

  <script>
    const startDate = new Date('2023-10-07T03:29:00Z'); // 06:29 שעון ישראל (UTC+3)

    function updateTimer() {
      const now = new Date();
      const diffMs = now - startDate;

      // חישוב זמן שחלף
      const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

      // יצירת מחסום יומי ב־06:29 שעון ישראל (03:29 UTC)
      const checkpoint = new Date(Date.UTC(
        now.getUTCFullYear(),
        now.getUTCMonth(),
        now.getUTCDate(),
        3, 29 // שעה 03:29 ב־UTC = 06:29 בישראל
      ));

      let warDay = totalDays + 1;
      if (now < checkpoint) {
        warDay--; // עדיין לא התחיל היום החדש
      }

      // חישוב שעות, דקות ושניות
      const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
      const seconds = Math.floor((diffMs / 1000) % 60);

      document.getElementById('timer').textContent =
        `${totalDays} ימים, ${hours} שעות, ${minutes} דקות, ${seconds} שניות`;

      document.getElementById('dayCount').textContent =
        `היום הוא היום ה־${warDay} למלחמה.`;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // להריץ מיד עם טעינת הדף
  </script>
</body>
</html>
