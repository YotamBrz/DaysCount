<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>זמן שחלף מאז 7 באוקטובר 2023</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #dayCount {
      font-size: 2.5em;
      color: darkred;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>זמן שחלף מאז 00:00, 7 באוקטובר 2023</h1>
  <div id="timer">טוען...</div>
  <div id="dayCount"></div>

  <script>
    function updateTimer() {
      const now = new Date();

      // הגדרת תאריך התחלה - 7 באוקטובר 2023 ב-00:00 שעון ישראל (UTC+3)
      const startDate = new Date(Date.UTC(2023, 9, 6, 21, 0, 0)); // 6 באוקטובר ב-21:00 UTC = 7 באוקטובר ב-00:00 בישראל

      const diffMs = now - startDate;
      const totalSeconds = Math.floor(diffMs / 1000);

      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds / (60 * 60)) % 24);
      const minutes = Math.floor((totalSeconds / 60) % 60);
      const seconds = totalSeconds % 60;

      const warDay = days + 1;

      document.getElementById('timer').textContent =
        `${days} ימים, ${hours} שעות, ${minutes} דקות, ${seconds} שניות`;

      document.getElementById('dayCount').textContent =
        `היום הוא היום ה־${warDay} למלחמה.`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
