<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>היום למלחמה</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    #dayCount {
      font-size: 2.5em;
      color: darkred;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="dayCount">טוען...</div>

  <script>
    function updateTimer() {
      const now = new Date();

      // תאריך התחלה: 7 באוקטובר 2023 בשעה 00:00 שעון ישראל (21:00 UTC ביום הקודם)
      const startDate = new Date(Date.UTC(2023, 9, 6, 21, 0, 0));

      const diffMs = now - startDate;
      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const warDay = days + 1;

      document.getElementById('dayCount').textContent =
        `היום הוא היום ה־${warDay} למלחמה.`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
