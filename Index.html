<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>זמן שחלף מאז 7 באוקטובר 2023</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    #timer {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>זמן שחלף מאז 06:29, 7 באוקטובר 2023</h1>
  <div id="timer">טוען...</div>

  <script>
    const startDate = new Date('2023-10-07T03:29:00Z'); // 06:29 בישראל = 03:29 UTC

    function updateTimer() {
      const now = new Date();
      const diffMs = now - startDate;

      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diffMs / (1000 * 60)) % 60);
      const seconds = Math.floor((diffMs / 1000) % 60);

      document.getElementById('timer').textContent =
        `${days} ימים, ${hours} שעות, ${minutes} דקות, ${seconds} שניות`;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // להריץ מיד עם הטעינה
  </script>
</body>
</html>
